<div class="container">
    <div class="col-md-5">
        <div class="form-area">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Emitir Bono</h3>
            <div class="form-group">
                {{labels.emitirBono.fecha}}
                <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="bond.creationDate" placeholder="Fecha" required>
            </div>
            <div class="form-group">
                {{labels.emitirBono.valor}}
                <input type="number" class="form-control" id="valor" name="valor" [(ngModel)]="bond.amount" placeholder="Valor" required>
            </div>

            <div class="form-group row">
                <div class="col-sm-2 col-sm-offset-3">
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Cancelar</button>
                </div>
                <div class="col-sm-2 col-sm-offset-3">
                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" (click)="emitirBono()">Emitir</button>
                </div>
            </div>
        </div>
    </div>
</div>
