<div class="modal-open">
    <div class="modal fade in" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false"
        style="display: block">
        <div class="modal-backdrop fade in"></div>
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Prestamos BlockChain</h1>
                <br>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                        {{labels.login.email}}
                    <input type="email" [(ngModel)]="user.email" #email="ngModel" id="email" name="email" placeholder="{{labels.login.email}}"
                        required>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            {{labels.login.email}} es requerido
                        <!-- <div *ngIf="email.errors.required">
                        </div> -->
                    </div>
                    {{labels.login.password}}
                    <input type="password" [(ngModel)]="user.password" name="pass" placeholder="{{labels.login.password}}" required>
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login" *ngIf="loginForm.form.valid === true">
                </form>

                <!-- <div class="login-help">
                    <a (click)="register()">Registrar</a>
                </div> -->
            </div>
        </div>
    </div>
</div>
